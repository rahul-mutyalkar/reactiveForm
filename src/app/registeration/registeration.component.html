<div class="container-fluid" id="mainContainer">
    <div id="form-container" class="col-md-4 offset-md-4">
        <form id="registerForm" [formGroup]="registerationForm">
            <div class="form-group error">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small> -->
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="male" name="gender" class="custom-control-input" formControlName="gender" [value]="'male'">
                <label class="custom-control-label" for="male">Male</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="female" name="gender" class="custom-control-input" formControlName="gender" [value]="'female'">
                <label class="custom-control-label" for="female">Female</label>
            </div>
            <br />
            <button (click)="checkMe()" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
