<div class="container-fluid" id="mainContainer">
    <div id="form-container" class="col-md-4 offset-md-4">
        <form id="registerForm" [formGroup]="registerationForm" (ngSubmit)="submit()">
            <ng-container *ngIf="registerationForm.controls as formControl">

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" formControlName="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" formControlName="lastName">
                </div>
                <div class="form-group error">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control"
                        [ngClass]="{'is-valid':formControl.email.pristine==false && formControl.email.status=='VALID','is-invalid':formControl.email.pristine==false && formControl.email.status=='INVALID'}"
                        id="email" formControlName="email">
                    <div class="text-danger" *ngIf="formControl.email.errors as emeilError">
                        <label *ngIf="formControl.email.pristine==false && emeilError.required==true" for="">
                            Please enter a valid email.
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                    <!-- <div class="text-danger" *ngIf="formControl.confirmPassword.errors as confirmPasswordError">
                        <label
                            *ngIf="formControl.confirmPassword.pristine==false && confirmPasswordError.required==true"
                            for="">
                            Confirm Password is required
                        </label>
                        <label
                            *ngIf="formControl.confirmPassword.pristine==false && confirmPasswordError.mismatch==true"
                            for="">
                            Passwords does not match
                        </label>
                    </div> -->
                </div>

                <div class="custom-control custom-radio">
                    <input type="radio" id="male" name="gender" class="custom-control-input" formControlName="gender"
                        [value]="'male'">
                    <label class="custom-control-label" for="male">Male</label>
                </div>

                <div class="custom-control custom-radio">
                    <input type="radio" id="female" name="gender" class="custom-control-input" formControlName="gender"
                        [value]="'female'">
                    <label class="custom-control-label" for="female">Female</label>
                </div>
            </ng-container>

            <br />
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
